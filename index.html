<!doctype html>
<html class="fill-height">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal lightning</title>

    <link rel="stylesheet" href="node_modules/uikit/dist/css/uikit.css" />
    <link rel="stylesheet" href="lib/css/utility.css" />
    <link rel="stylesheet" href="node_modules/highlight.js/styles/zenburn.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/vex-js/dist/css/vex.css" />
    <link rel="stylesheet" href="node_modules/vex-js/dist/css/vex-theme-os.css" />

    <!--
      <script src="lib/js/renderer_process/renderer_bundled.js" ></script>
    -->
    <script src="lib/js/renderer_process/RevealLightning.setup.bundled.js" ></script>
    <script src="lib/js/renderer_process/RevealLightning.utility.bundled.js" ></script>
    <script src="lib/js/renderer_process/RevealLightning.tools.bundled.js" ></script>
    <script src="lib/js/renderer_process/RevealLightning.context_menu.bundled.js" ></script>
    <script src="lib/js/renderer_process/RevealLightning.markdown_support.bundled.js" ></script>
    <script src="lib/js/renderer_process/RevealLightning.ipc_renderer.bundled.js" ></script>

  </head>
  <body class="fill-height">
    <div class="uk-container-expand fill-height with-navbar-area">
      <div class="uk-width-1-1 top0">
        <ul class="uk-iconnav uk-flex uk-flex-between uk-flex-nowrap">
          <li>
            <a id="js-image-paste-btn" class="uk-button uk-button-default uk-button-small" style="width: 100px;" data-uk-tooltip title="direct paste image from clipboard" href="javascript:void(0);">
              <span uk-icon="icon: image"></span>
              <span uk-icon="icon: forward"></span>
            </a>
          </li>
          <li>
            <a id="js-chapter-separate-btn"   class="uk-button uk-button-default uk-button-small" data-uk-tooltip title="add chapter separator" href="javascript:void(0);" uk-icon="icon: chevron-right"></a>
          </li>
          <li><a id="js-section-separate-btn"   class="uk-button uk-button-default uk-button-small" data-uk-tooltip title="add section separator" href="javascript:void(0);" uk-icon="icon: chevron-down"></a></li>
          <li><a id="js-open-browser-btn"       class="uk-button uk-button-default uk-button-small" data-uk-tooltip title="open browser for presentation" href="javascript:void(0);" uk-icon="icon: play-circle"></a></li>
          <li><a id="js-reload-reveal-view-btn" class="uk-button uk-button-default uk-button-small" data-uk-tooltip title="reload reveal preview area" href="javascript:void(0);" uk-icon="icon: refresh"></a></li>
          <li>
            <a id="js-print-btn"              class="uk-button uk-button-default uk-button-small" data-uk-tooltip title="open browser for print mode" href="javascript:void(0);" >
              <i class="fa fa-print"></i>
            </a>
          </li>
          <li><a id="js-fragment-btn"                 class="uk-button uk-button-default uk-button-small" data-uk-tooltip title="add fragment sentence" ref="javascript:void(0);" uk-icon="icon: move"></a></li>
          <li><a id="js-fragment-grow-btn"            class="uk-button uk-button-default uk-button-small" data-uk-tooltip title="add fragment(grow) sentence" ref="javascript:void(0);" uk-icon="icon: plus-circle"></a></li>
          <li><a id="js-fragment-shrink-btn"          class="uk-button uk-button-default uk-button-small" data-uk-tooltip title="add fragment(shrink) sentence" ref="javascript:void(0);" uk-icon="icon: minus-circle"></a></li>
          <li><a id="js-fragment-fade-up-btn"         class="uk-button uk-button-default uk-button-small" data-uk-tooltip title="add fragment(fade up) sentence" ref="javascript:void(0);" uk-icon="icon: arrow-up"></a></li>
          <li><a id="js-fragment-fade-down-btn"       class="uk-button uk-button-default uk-button-small" data-uk-tooltip title="add fragment(fade down) sentence" ref="javascript:void(0);" uk-icon="icon: arrow-down"></a></li>
          <li><a id="js-fragment-fade-left-btn"       class="uk-button uk-button-default uk-button-small" data-uk-tooltip title="add fragment(fade left) sentence" ref="javascript:void(0);" uk-icon="icon: arrow-left"></a></li>
          <li><a id="js-fragment-fade-right-btn"      class="uk-button uk-button-default uk-button-small" data-uk-tooltip title="add fragment(fade right) sentence" ref="javascript:void(0);" uk-icon="icon: arrow-right"></a></li>
          <li>
            <a id="js-fragment-current-visible-btn" class="uk-button uk-button-default uk-button-small" data-uk-tooltip title="add fragment(current visible) sentence" ref="javascript:void(0);" >
              <i class="fa fa-spinner fa-spin"></i>
            </a>
          </li>
          <li><a id="js-fragment-highlight-current-blue-btn" class="uk-button uk-button-default uk-button-small" data-uk-tooltip title="add fragment(highlight blue only once) sentence" href="javascript:void(0);" style="color: blue;">hl1</a></li>
          <li><a id="js-fragment-highlight-red-btn"          class="uk-button uk-button-default uk-button-small" data-uk-tooltip title="add fragment(highlight red) sentence" href="javascript:void(0);" style="color: red;">hl</a></li>

          <li>
            <a id="js-style-full-width-btn" class="uk-button uk-button-default uk-button-small" data-uk-tooltip title="add style(width: 100%)" href="javascript:void(0);" >
              <i class="fa fa-arrows-h"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="uk-grid uk-grid-collapse half-height">
        <div class="uk-width-1-2 fill-height">
          <div id="js-markdown-input" class="fill-height uk-width-1-1"></div>
        </div>
        <div class="uk-width-1-2 fill-height">
          <div id="js-markdown-result" class="fill-height with-overflow"></div>
        </div>
      </div>
      <div class="half-height">
        <iframe id="js-reveal-view" src="http://localhost:8000/reveal_view.html" class="fill-height uk-width-1-1"></iframe>
      <div>
    </div>
    <script src="node_modules/uikit/dist/js/uikit.js"></script>
    <script src="node_modules/uikit/dist/js/uikit-icons.min.js"></script>
    <script src="node_modules/vex-js/dist/js/vex.combined.min.js"></script>
    <script src="lib/js/renderer_process/drag_and_drop.js"></script>

    <script>vex.defaultOptions.className = 'vex-theme-os';</script>
    <script>
      window.addEventListener('load',function() {
        RevealLightning.markdown_support.setup_markdown();
        $('#js-reveal-view')[0].contentDocument.location.replace(settings.get('url.presentation'));
      }, false);
      window.addEventListener('contextmenu', function (e) {
        e.preventDefault();
        menu.popup(remote.getCurrentWindow());
      }, false);
    </script>
  </body>
</html>
